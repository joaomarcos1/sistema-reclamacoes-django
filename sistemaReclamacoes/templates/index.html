{% block title %}Home{% endblock %}

{% block body %}

    <!-- carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="static/img/img1.jpg" height="50px" alt="Chania" style="margin-left: 210px; height: 300px; width: 900px;"> 
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="static/img/img2.jpg" height="50px" alt="Chicago" style="margin-left: 210px; height: 300px; width: 900px;">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="static/img/img3.jpg" height="50px" alt="New York" style="margin-left: 210px; height: 300px; width: 900px;">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">

      <div class="carousel-caption">
      </div>
    </div>
  -->
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="background: #ffffff; opacity: 0.0;">

    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next" style="opacity: 0.0; background: #ffffff;">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
