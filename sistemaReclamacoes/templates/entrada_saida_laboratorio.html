{% extends 'base.html' %}

{% block title %}Gerenciamento Presença Laboratório{% endblock %}

{% block body %}

   <div class="container">
      <h1>Gerenciamento de Presença</h1><br><br>
      {% if codigo == 0 %}-->
      <form class="form-horizontal" action="#" method="POST">{% csrf_token %}
        




      <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Nome do Aluno:</label>
            <div class="col-sm-7">
              <select class="form-control" id="nome_aluno" name="nome_aluno" required>

                 {% for a in alunos %}
            
                <option value="{{a.nome}}">{{a.nome}}</option>
                
               {% endfor %}
            
        
               
              </select>
          </div>
        </div>




        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Data/Hora de Entrada:</label>
          <div class="col-sm-7">
            <input type="datetime-local" class="form-control" placeholder="Insira a data/hora da entrada no Laboratório" id="data_inicio" name="data_inicio">
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Data/Hora de Saída:</label>
          <div class="col-sm-7">
            <input type="datetime-local" class="form-control" placeholder="Insira a data/hora da saída do Laboratório" id="data_fim" name="data_fim">
          </div>
        </div>


        




        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default">Limpar</button>
          </div>
        </div>
      </form>
</div>


      {% elif codigo == 1 %}
        Efetuado com sucesso
      {% endif %}
      {{ codigo }}




{% endblock %}
