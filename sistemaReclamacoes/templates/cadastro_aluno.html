{% extends 'base.html' %}

{% block title %}Cadastro de Alunos{% endblock %}

{% block body %}

    <div class="container">
      <h1>Cadastro de Aluno</h1><br><br>
      {% if codigo == 0 %}
      <form class="form-horizontal" action="#" method="POST">{% csrf_token %}


<fieldset>
  <legend>Informações Pessoais</legend>

 

         <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Matrícula:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Insira sua matrícula" id="matricula" name="matricula" required>
          </div>
        </div>



        <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Nome:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="nome" placeholder="Insira o seu nome" name="nome" required>
          </div>
        </div>



       <div class="form-group">
          <label class="control-label col-sm-2" for="nome">E-Mail:</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="email" placeholder="Insira o seu e-mail" name="email" required>
          </div>
        </div>




        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">CPF:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Insira seu CPF" id="cpf" name="cpf" required>
            <!--<select name="area_Evento">
             {% for a in area %}
               <option value="a.area">a.area</option>
             {% endfor %}-->
            </select> 
          </div>
        </div>




        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Selecione seu curso:</label>
            <div class="col-sm-7">
              <select class="form-control" id="curso" name="curso" required>
                <option value="Ciências Biológicas">Ciências Biológicas</option>
                <option value="Sistemas de Informação">Sistemas de Informação</option>
                <option value="Matemática">Matemática</option>
                <option value="Letras">Letras</option>
              </select>
          </div>
        </div>


      <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Data Nascimento:</label>
          <div class="col-sm-7">
            <input type="date" class="form-control" placeholder="Insira sua data de nascimento" id="data_nascimento" name="data_nascimento" required>
          </div>
        </div>








 </fieldset>



       <fieldset>
        <legend>Informações de Login</legend>
       
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Usuário:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Insira o usuário a ser utilizado no login" id="username" name="username" required>
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Senha:</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" placeholder="Insira a senha a ser utilizada no login" id="password" name="password" required>
          </div>
        </div>


        </fieldset>


  

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Enviar</button>
            <button type ="reset" class="btn btn-default" value="Limpar">Limpar</button>
          </div>
        </div>
      </form>
</div>


      {% elif codigo == 1 %}
        Efetuado com sucesso
      {% endif %}
      {{ codigo }}



{% endblock %}
