{% extends 'base.html' %}

{% block title %}Cadastro de Reclamações{% endblock %}

{% block body %}



        <div class="container">
          <h1>Cadastro de Atendimento</h1><br><br>
          {% if codigo == 0 %}
          <form class="form-horizontal" action="#" method="POST">{% csrf_token %}
         


            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Cliente:</label>
                <div class="col-sm-7">
                  <select class="form-control" id="user_cliente" name="user_cliente" required>
                    {% for a in users %}
                        <option value="{{a.username}}"> {{a.username}} </option>
                    {% endfor %}
                </select>
                </div>
              </div>


              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Técnico de Campo Responsável:</label>
                <div class="col-sm-7">
                  <select class="form-control" id="tec_campo" name="tec_campo" required>
                    {% for a in tecnico_campo %}
                        <option value="{{a.nome}}"> {{a.nome}} </option>
                    {% endfor %}
                </select>
                </div>
              </div>




              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Situação:</label>
                <div class="col-sm-7">
                  <select class="form-control" id="situacao_atendimento" name="situacao_atendimento" required>
                    <option value="Pendente">Pendente</option>
                    <option value="Em Atendimento">Em Atendimento</option>
                    <option value="Atendimento Finalizado">Atendimento Finalizado</option>
                   
                  </select>
                </div>
              </div>


              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Data de Início do Atendimento:</label>
                <div class="col-sm-7">
                  <input type="datetime-local" class="form-control" placeholder="Insira a data de início do evento" id="data_inicio" name="data_inicio">
                </div>
              </div>
      
      
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Data de Finalização do Atendimento:</label>
                <div class="col-sm-7">
                  <input type="datetime-local" class="form-control" placeholder="" id="data_fim" name="data_fim">
                </div>
              </div>





            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Enviar</button>
                <button type ="reset" class="btn btn-default" value="Limpar">Limpar</button>
              </div>
            </div>
          </form>
        </div>

          {% elif codigo == 1 %}
            Efetuado com sucesso
          {% endif %}
          {{ codigo }}



{% endblock %}
